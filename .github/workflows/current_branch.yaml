name: Print Current Branch

on:
  push:
  workflow_dispatch:

jobs:
  set_current_branch:
    runs-on: ubuntu-latest
    outputs:
      id: current_branch
      name: CurrentBranch

    steps:
      - name: Extract branch name
        shell: bash
        run: |
          branch_name="${GITHUB_REF#refs/heads/}"
          echo "branch: $branch_name"
        id: extract_branch

